
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GPA Calculator</title>
  <link rel="stylesheet" href="style.css">
  

 <link rel="icon" href="favicon.ico">

<link rel="icon" href="/GPA-calculator/favicon.ico">

    <link rel="manifest" href="./public/manifest.json">

</head>
<body>
  <div class="container">
    <h2>GPA Calculator</h2>

    <label for="departmentSelect">Course:</label>
    <select id="departmentSelect">
      <option value="">-- Select Course--</option>
      <option value="BSc.IT">B.Sc Information Technology</option>
      <option value="BSc CT">B.Sc Computer Technology</option>
      <option value="BSc AI&DS">B.Sc Artificial Intelligence & Data Science</option>
      <option value="BSc CS Cyber Security">B.Sc Cyber Security</option>
      <option value="BSc AI & ML">B.Sc Artificial Intelligence & Machine Learning</option>
    </select>

    <label for="semesterSelect">Semester:</label>
    <select id="semesterSelect" onchange="populateSubjects()">
      <option value="">-- Select Semester --</option>
      <option value="Semester I">Semester 1</option>
      <option value="Semester II">Semester 2</option>
      <option value="Semester III">Semester 3</option>
      <option value="Semester IV">Semester 4</option>
      <option value="Semester V">Semester 5</option>
      <option value="Semester VI">Semester 6</option>
    </select>

    <label>Subject</label>
    <div class="input-suggestion-wrapper">
      <input type="text" id="subjectInput" placeholder="Search subject..." onkeyup="showSuggestions()"> 
      <button onclick="addSubject()">Add Subject</button>
      <div id="suggestions" class="suggestions"></div>
    </div>
<label>Custom subjects</label>
    <div class="custom-inputs">
      <input type="text" id="customName" placeholder="Enter custom subject name">
      <input 
        type="number" 
        id="customCredits" 
        placeholder="Enter credits" 
        min="1" 
        max="6" 
        step="any"
        oninput="preventInvalidCredit(this)">
      <button onclick="addCustomSubject()">Add Custom Subject</button>
    </div>

    <table id="resultTable">
      <thead>
        <tr>
          <th>Subject</th>
          <th>Credits</th>
          <th>Grade</th>
          <th>Grade Point</th>
          <th>Credits Ã— Grade Point</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot></tfoot>
    </table>

    <center>
      <button onclick="calculateGPA()">Calculate GPA</button>
      <button onclick="resetAll()">Reset All</button>
    </center>
  </div>
  <script src="script.js"></script>
</body>
</html>
